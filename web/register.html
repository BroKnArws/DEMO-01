<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/register" method="post" enctype="multipart/form-data">
    账户：<input name="account" placeholder="请输入账户昵称"><br>
    密码：<input type="password" name="password" placeholder="请输入密码"><br>
    确认密码：<input type="password" name="passed"><br>
    姓名：<input name="name" placeholder="请输入真实姓名"><br>
    年龄：<input name="age" placeholder="请输入年龄"><br>
    性别：<input  type="radio" name="sex">男
    <input  type="radio" name="sex">女<br>
    头像:<input name="avatar" type="file"><br>
    个性签名:<input name="signature" placeholder="请输入个性签名" style="height: 100px;width: 200px"><br>
    <input type="submit" value="提交">
</form>
</body>
</html>
